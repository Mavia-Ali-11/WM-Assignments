<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Assignment # 14</title>
</head>
<body>
    <div class="main">
        <div class="circle1"></div>
        <div class="circle2"></div>

        <div class="dashboard">
            <div class="profile">
                <img src="images/avatar.png" id="avatar">
                <h4>Simo Edwin</h4>
                <p id="pro">Pro Member</p>
                <div class="features" style="margin-top: 50px;">
                    <div>
                        <img src="images/twitch.png">
                        <p>Streams</p>
                    </div>
                    <div>
                        <img src="images/steam.png">
                        <p>Games</p>
                    </div>
                    <div>
                        <img src="images/upcoming.png">
                        <p>Upcoming</p>
                    </div>
                    <div>
                        <img src="images/library.png">
                        <p>Library</p>
                    </div>
                </div>

                <div class="pro">
                    <h6>Join pro for free games.</h6>
                    <img src="images/controller.png" />
                </div>
            </div>
            <div class="games">
                <div class="holder">
                    <h2>Active Games</h2>
                    <input type="text" placeholder="Search">

                    <div class="progress">
                        <div class="game">
                            <div>
                                <img src="images/assassins.png" width="75px">
                            </div>
                            <div id="gameDetails">
                                <h4>Assassins Creed Valhalla</h4>
                                <h6>PS5 Version</h6>
                                <div id="progressBar">
                                    <div id="progress"></div>
                                </div>
                            </div>
                            <div id="percentage">
                                <h5>60%</h5>
                            </div>
                        </div>
                        <div class="game">
                            <div>
                                <img src="images/spiderman.png" width="75px">
                            </div>
                            <div id="gameDetails">
                                <h4>Spiderman - Miles Morales</h4>
                                <h6>PS5 Version</h6>
                                <div id="progressBar">
                                    <div id="progress" style="width: 20%;"></div>
                                </div>
                            </div>
                            <div id="percentage">
                                <h5>20%</h5>
                            </div>
                        </div>
                        <div class="game">
                            <div>
                                <img src="images/sackboy.png" width="75px">
                            </div>
                            <div  id="gameDetails">
                                <h4>Sackboy - A Big Advanture</h4>
                                <h6>PS5 Version</h6>
                                <div id="progressBar">
                                    <div id="progress" style="width: 90%;"></div>
                                </div>
                            </div>
                            <div id="percentage">
                                <h5>90%</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
