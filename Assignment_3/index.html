<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption</title>
</head>

<body>
    <center>
        <br><h1>Figure and Figure Caption</h1>
        <figure>
            <img src="html.png" alt="HTML">
            <br />
            <figcaption>Hypertext Markup Language is the standard markup language
                for documents designed to be displayed in a web browser.</figcaption>
        </figure>
    </center>
</body>

</html>
